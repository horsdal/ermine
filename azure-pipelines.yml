# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'
  majorVersion: '1'
  minorVersion: '0'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build'
- script: dotnet test test/UnitTest/UnitTest.csproj --configuration $(buildConfiguration) --logger trx
  displayName: 'Unit test'  
- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
- script: dotnet pack .\src\Ermine\Ermine.csproj  --configuration $(buildConfiguration) /p:Version=$(majorVersion).$(minorVersion).$(Build.BuildId)
